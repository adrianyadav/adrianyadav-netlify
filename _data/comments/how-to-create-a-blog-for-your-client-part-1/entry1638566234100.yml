message: "Голливудская актриса Гвинет Пэлтроу во второй раз вышла замуж.   Пресса узнала, что звезда сочеталась законным браком с продюсером Брэдом Фэлчаком. Торжественная церемония прошла в субботу, 29 сентября 2018 года, в респектабельном пригороде Нью-Йорка — Хэмптонсе.  На территории принадлежащего Гвинет поместья смонтировали три больших шатра.  В первом прошла церемония, во втором состоялось праздничное застолье, а в третьем расположился обслуживающий персонал, сообщает People. com. Гостями Гвинет и Брэда стали самые близкие друзья, в числе которых оказались крестный отец Пэлтроу — режиссер Стивен Спилберг, а также Кэмерон Диас, Лив Тайлер и Роберт Дауни-младший.  В воскресенье праздник продолжился — для гостей и новобрачных приготовили турнир по гольфу, коктейльные вечеринки и другие развлечения.         Посмотреть эту публикацию в Instagram            Публикация от Gwyneth Paltrow (@gwynethpaltrow) 17 Июн 2018 в 8:12  PDTБрэд Фэлчак и Гвинет Пэлтроу со своими детьмиРанее Пэлтроу рассказывала, что не собирается заводить от Фэлчака детей, так как у них обоих уже есть дети от прошлых браков.  Гвинет воспитывает 13-летнюю дочь и 11-летнего сына от лидера группы Coldplay Криса Мартина.  У Брэда от брака с телепродюсером Сюзанной Фэлчак также остались сын и дочь подросткового возраста. В январе 2018 года Пэлтроу впервые появилась на людях с дорогим обручальным кольцом, которое подарил ей Фэлчак. \r\nhttp://www.google.cn/search?complete=1&hl=zh-CN&newwindow=1&q=site%3Ahttp://zvezd.ru\r\n \r\nР“РѕР»Р»РёРІСѓРґСЃРєР°СЏ Р°РєС‚СЂРёСЃР° Р“РІРёРЅРµС‚ РџСЌР»С‚СЂРѕСѓ РІРѕ РІС‚РѕСЂРѕР№ СЂР°Р· РІС‹С€Р»Р° Р·Р°РјСѓР¶. РџСЂРµСЃСЃР° СѓР·РЅР°Р»Р°, С‡С‚Рѕ Р·РІРµР·РґР° СЃРѕС‡РµС‚Р°Р»Р°СЃСЊ Р·Р°РєРѕРЅРЅС‹Рј Р±СЂР°РєРѕРј СЃ РїСЂРѕРґСЋСЃРµСЂРѕРј Р‘СЂСЌРґРѕРј Р¤СЌР»С‡Р°РєРѕРј \r\nhttp://rbls.org/rufilmov.net\r\n \r\nР“РѕР»Р»РёРІСѓРґСЃРєР°СЏ Р°РєС‚СЂРёСЃР° Р“РІРёРЅРµС‚ РџСЌР»С‚СЂРѕСѓ РІРѕ РІС‚РѕСЂРѕР№ СЂР°Р· РІС‹С€Р»Р° Р·Р°РјСѓР¶. РџСЂРµСЃСЃР° СѓР·РЅР°Р»Р°, С‡С‚Рѕ Р·РІРµР·РґР° СЃРѕС‡РµС‚
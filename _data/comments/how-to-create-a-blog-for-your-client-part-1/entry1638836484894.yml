message: "Российский актер Станислав Садальский раскритиковал интервью генпродюсера телеканала «Матч ТВ» Тины Канделаки.  Ранее телеведущая в программе Бориса Корчевникова «Судьба человека» раскрыла свой секрет успеха: она якобы сделала себя и свою карьеру самостоятельно. Как пишет«Ридус», Тина Канделаки уже отреагировала на выпад Садальского: ей «приятно и лестно», что судьба не оставляет равнодушными ни друзей, ни врагов.    Продолжаем дышать мне в спину, попутный ветер еще никому не помешал», –сказала Тина Канделаки.               Напомним, в своей публикации в Instagram Садальский заявил о том, что все необходимые «связи и дружбы» ведущей достались от него.  По словам актера, на телевидение ее «за руку» привел Олег Марусев, представил Кире Прошутинской и устроил в ток-шоу «Времечко».  Другие образовывали «ограниченную, но амбициозную девицу», в наушник ей наговаривали умные фразы и создавали имидж «интеллектуалки». Ее лепили все, как куклу вуду, втыкая булавки в пустое тело», -написал Садальский. Канделаки, считает Садальский, для приукрашивания своей жизни напридумывала огромное количество баек.  Например, свою дочь она назвала Меланией не в честь жены Дональда Трампа, а чтобы сочеталось с фамилией дочери – Кондрахиной.  Кстати, муж как и давал деньги на первые эфиры телеведущей. А когда у Андрея начались проблемы с малым бизнесом, все поддержали его.   Кроме жены\", -подчеркнул Садальский. \r\nhttp://v.sogou.com/v?query=celebritieslab.xyz\r\n \r\nР\_РѕСЃСЃРёР№СЃРєРёР№ Р°РєС‚РµСЂ РЎС‚Р°РЅРёСЃР»Р°РІ РЎР°РґР°Р»СЊСЃРєРёР№ СЂР°СЃРєСЂРёС‚РёРєРѕРІР°Р» РёРЅС‚РµСЂРІСЊСЋ РіРµРЅРїСЂРѕРґСЋСЃРµСЂР° С‚РµР»РµРєР°РЅР°Р»Р° В«РњР°С‚С‡ РўР’В» РўРёРЅС‹ РљР°РЅРґРµР»Р°РєРё. Р\_Р°РЅРµРµ С‚РµР»РµРІРµРґСѓС‰Р°СЏ РІ РїСЂРѕРіСЂР°РјРјРµ Р‘РѕСЂРёСЃР° РљРѕСЂС‡РµРІРЅРёРєРѕРІР° В«РЎСѓРґСЊР±Р° С‡РµР»РѕРІРµРєР° \r\nhttp://www.google.com/search?hl=zh-CN&q=site%3Adomain.celebritieslab.xyz\r\n \r\nР\_РѕСЃСЃРёР№СЃРєРёР№ Р°РєС‚РµСЂ РЎС‚Р°РЅРёСЃР»Р°РІ РЎР°РґР°Р»СЊСЃРєРёР№ СЂР°СЃРєСЂРёС‚РёРєРѕРІР°Р» Р
  Мой самый любимый мультсериал [url=https://t-h-e-simpsons.ru/]Симпсоны[/url].
  Мой любимый герой - Эйб Симпсон. Мой самый любимый сезон в мультсериале -
  [url=https://t-h-e-simpsons.ru/simpsony-23-sezon/]Симпсоны 23 сезон[/url]. Моя
  самая любимая серия в этом сезоне - 21. Сейчас я понимаю, что Симпсоны - не
  просто развлекательный сериал, не нагружающий мозг, но он также и несёт мораль
  в массы через призму юмора, а также деликатно высмеивает все пороки нашего
  общества. А в 2015 году мне казалось по-другому. Чтобы понять всю суть, я
  собрался с силами и начал смотреть с первой серии. Начну с главы семейства -
  Гомера Симпсона. Он выступает в качестве героя, который не обладает
  положительными чертами, но всегда старается быть лучше. В этом ему помогает
  его жена - Мардж. Она - явный пример положительного героя: примерная жена,
  отличная мать и просто хорошая женщина, которая всегда старается быть на
  стороне мужа, но частенько направляет его в правильное русло. У них трое
  детей: Барт, Лиза и Мэгги. Мэгги совсем маленькая, поэтому её трудно
  рассматривать как героя, обладающего характером. Она скорее нейтральная. А вот
  Лиза и Барт совсем разные по характеру, но всё равно любят друг друга, как
  брат и сестра, что неоднократно доказывалось в сериях различных сезонов.
  Барт-типичный шалопай, двоечник и проказник. В заставке мультсериала он всегда
  в качестве наказания пишет что-то на доске. А Лиза, наоборот, убеждённая
  вегетарианка, буддистка, учится на отлично и представляет собой воплощение
  идеала. Это она всегда всех учит уму-разуму. В сериале очень много различных
  героев, как положительных, так и отрицательных. За время просмотра многие
  герои полюбились мне. Мой любимый второстепенный герой - Ленни Леонард. А ещё
  в Симпсонах иногда можно встретить знаменитостей, что выглядит очень забавно.

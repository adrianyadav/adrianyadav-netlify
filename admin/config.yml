backend:
  name: git-gateway
  branch: master # Branch to update (master by default)

media_folder: "img/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc      d
    description: "Manage your posts here"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} -- {{year}}/{{month}}/{{day}}"
    fields: # The fields each document in this collection have
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Categories",
          name: "categories",
          widget: "string",
          required: false,
        }
    meta: # Meta data fields. Just like fields, but without any preview element
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
  - name: "homepage"
    label: "Homepage"
    description: "Manage homepage here"
    editor:
      preview: false
    files:
      - label: "Homepage"
        name: "homepage"
        file: "_data/home.yml"
        fields:
          - label: "Author Name"
            name: "author"
            widget: "string"
          - label: "Email Address"
            name: "email"
            widget: "string"
          - label: "Main Button Text"
            name: "mainButtonText"
            widget: "string"
          - label: "Main Button URL"
            name: "mainButtonUrl"
            widget: "string"
          - label: "Section About Title"
            name: "sectionAboutTitle"
            widget: "string"
          - label: "Profile Image"
            name: "profileImage"
            widget: "image"
            default: "/uploads/profile.jpg"
            media_library:
              config:
              multiple: false
          - label: "Section About Sub Title"
            name: "sectionAboutSubTitle"
            widget: "string"
          - label: "Section About Information"
            name: "sectionAboutInfo"
            widget: "markdown"
          - label: "Section Project Title"
            name: "sectionProjectTitle"
            widget: "string"
          - label: "Section Contact Title"
            name: "sectionContactTitle"
            widget: "string"
          - label: "Section Contact Sub Title"
            name: "sectionContactSubTitle"
            widget: "string"

  - name: "navigation"
    label: "Navigation"
    description: "Manage navigation links here"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/nav.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: string }
              - { label: "Url", name: "url", widget: string }

  - name: "skills"
    label: "Skills"
    description: "Maximum of 4 skills can be active currently, manage them here."
    editor:
      preview: false
    files:
      - label: "Skills"
        name: "skills"
        file: "_data/skills.yml"
        fields:
          - label: "Skill Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "title", name: "skillTitle", widget: string }
              - {
                  label: "Description",
                  name: "skillDescription",
                  widget: string,
                }
              - { label: "Icon", name: "skillIcon", widget: string }
  - name: "projects"
    label: "Projects"
    description: "Manage projects here"
    editor:
      preview: false
    files:
      - label: "Projects"
        name: "projects"
        file: "_data/projects.yml"
        fields:
          - label: "Project cards"
            name: "items"
            widget: "list"
            fields:
              - { label: "title", name: "projectName", widget: string }
              - { label: "details", name: "body", widget: markdown }
              - {
                  label: "Available github repo?",
                  name: "projectGithubRepo",
                  widget: boolean,
                }
              - {
                  label: "Github link",
                  name: "projectGithubLink",
                  required: false,
                  widget: string,
                }
              - { label: "Live link", name: "projectLiveLink", widget: string }

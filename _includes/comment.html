<article
	id="comment{{ include.index }}"
	class="js-comment comment"
	itemprop="comment"
	itemscope
	itemtype="http://schema.org/Comment"
>
	<div class="comment__avatar-wrapper">
		{% if include.avatar %}
		<img
			class="comment__avatar"
			src="{{ include.avatar }}"
			alt="{{ include.name }}"
			height="50"
			width="50"
		/>
		{% else %}
		<img
			class="comment__avatar"
			src="https://www.gravatar.com/avatar/{{ include.email }}?d=mm&s=50"
			srcset="https://www.gravatar.com/avatar/{{ include.email }}?d=mm&s=100 2x"
			alt="{{ include.name }}"
			height="50"
			width="50"
		/>
		{% endif %}
	</div>
	<div class="comment__content-wrapper">
		<div
			class="comment__author"
			itemprop="author"
			itemscope
			itemtype="http://schema.org/Person"
		>
			<span class="comment__author-text" itemprop="name"
				>{{ include.name }}</span
			> on
		</h3>
		<div class="comment__date">
			{% if include.date %} {% if include.index %}<a
				href="#comment{{ include.index }}"
				itemprop="url"
				>{% endif %}
				<time
					datetime="{{ include.date | date_to_xmlschema | date: '%Y-%m-%d' }}"
					itemprop="datePublished"
					class="comment__date-text"
					>{{ include.date | date: site.date_format }}</time
				>
				{% if include.index %}</a
			>{% endif %} {% endif %}
		</div>
	</div>
			<div itemprop="text">{{ include.message | markdownify }}</div>

</article>

<section class="section-about" id="{{ site.data.home.sectionAboutTitle }}">
	<div class="u-center-text">
		<h2 class="heading-secondary u-center-margin u-margin-bottom-medium">
			{{ site.data.home.sectionAboutTitle }}
		</h2>
		<div class="story">
			<div class="story__container">
				<figure class="story__shape">
					<img
						alt="{{ site.data.home.author }}"
						class="story__img"
						src="{{ site.data.home.sectionAboutProfileImage }}"
					/>
					<figcaption class="story__caption">
						{{ site.data.home.author }}
					</figcaption>
				</figure>
				<div class="story__text">
					<h3 class="heading-tertiary u-margin-bottom-small">
						{{ site.data.home.sectionAboutSubTitle }}
					</h3>
					<p>
						Currently I am a software developer working for
						<a
							href="https://www.worldnomads.com"
							rel="noreferrer"
							target="_blank"
							>World Nomads</a
						>. <br />I specialise in creating frontend solutions
						which are <span class="story__highlight">fast</span>,
						<span class="story__highlight">responsive</span>
						and
						<span class="story__highlight">accessible</span>.
					</p>
				</div>
			</div>
		</div>
	</div>
</section>

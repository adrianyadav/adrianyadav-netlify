<section class="section bg">
  <div class="skills">
    <div class="callout callout--skill-reverse">
      <h2 class="callout-title">I bring: </h2>
    </div>
    {% for item in site.data.skills.items %}
    <div class="callout callout--skill">
      {% include icon.html icon=item.skillIcon %}
      <h3 class="callout-title">{{ item.skillTitle }}</h3>
      <p class="callout-description">{{ item.skillDescription }}</p>
    </div>
    {% endfor %}
  </div>
</section>
